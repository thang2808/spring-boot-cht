<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
    <th:block th:include="/_header"></th:block>
    <th:block th:include="/_menu"></th:block>
    
    <div class="page-title">Create Account</div>

    <div class="signup-container">
        <form th:action="@{/admin/createAccount}" th:object="${accountForm}" method="POST">
            <table>
                <tr>
                    <td>User Name *</td>
                    <td>
                        <input type="text" th:field="*{userName}" />
                        <span class="error-message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
                    </td>
                </tr>
                <tr>
                    <td>Password *</td>
                    <td>
                        <input type="password" th:field="*{password}" />
                        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password *</td>
                    <td>
                        <input type="password" th:field="*{confirmPassword}" />
                        <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Create Account" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <th:block th:include="/_footer"></th:block>
</body>
</html>
